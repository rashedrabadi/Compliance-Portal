<h3 class="header">Key Findings Section</h3>
<div class="card">

  <div class="findings-list">
    <div class="finding-item" *ngFor="let item of findings">
      <div class="icon">
        <img src="assets/icons/alert-circle-black.svg" alt="alert" width="14" height="14" />
      </div>
      <span class="text">{{ item }}</span>
    </div>
  </div>
</div>
