 <h3 class="header">Stats Cards</h3>
<div class="stats-card-container card">
 

  <div class="stats-list">
    <div class="stat-item" *ngFor="let c of cards">
      <div class="left">
        <img [src]="c.icon" alt="{{ c.label }}" class="icon" />
        <span class="label">{{ c.label }}</span>
      </div>
      <div class="value">{{ c.value }}</div>
    </div>
  </div>
</div>
